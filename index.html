    <main>
        <section id="form--container">
            <h1 class="center--element"> Formulario Productos</h1>
            <section class="cronometer">
                <!-- <div>

                <!-- <section id="clock_display" class="clock" onload="showTime()">reloj</section> -->
                <div><span class="material-symbols-outlined">timer</span></div>
                <div id="timer" onload="countTimer()">timer</div>
            </section>
            <section >
                <form class="form--product" action="" name="form">
                    <div class="div--form" id="div--product">
                        <label for="product_name">
                            <span>Nombre Producto</span>
                            <input type="text" id="product_name" name="product_name" placeholder="Producto" autocomplete="name"
                                required>
                        </label>
                    </div>
                
                    <div class="div--form" id="div--responsible">
                        <label for="responsible_name">
                            <span>Operario Responsable</span>
                            <input type="text" id="responsible_name" name="responsible_name" placeholder="Operario" autocomplete="name"
                                required>
                        </label>
                    </div>
                
                    <div class="div--form" id="div--package">
                        <span>Tipo de empaque</span>
                        <select name="packages">
                            <option value="Bulto 25kg">Bulto 25kg</option>
                            <option value="Bulto 10kg">Bulto 10kg</option>
                            <option value="Tarro 2kg">Tarro 2kg</option>
                            <option value="Liquido 100ml">Liquido 100ml</option>
                        </select>
                    </div>
                
                    <div class="div--form" id="div--type">
                        <span>Tipo de producto</span>
                        <input list="types" name="type">
                        <datalist id="types">
                            <option value="Mineral"></option>
                            <option value="Vitamina"></option>
                            <option value="Premezcla"></option>
                            <option value="Producto Terminado"></option>
                        </datalist>
                    </div>
                
                    <input class="button--submit" type="submit" id="save_product" name="save" value="Agregar">
                    <input class="button--submit" type="submit" id="confirm_changes" name="updateIcon" value="Confirmar Cambios" hidden="true">
                    <input class="button--submit" type="submit" id="save_changes" name="update" value="Guardar Cambios" hidden="true">
                
                </form>


            </section>

        </section>
